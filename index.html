    <link rel="stylesheet" href="./styles/style.css" />

    <title>Facebook-Clone</title>

  <body>
    <header>
      <form action="">
        <img src="./img/fb.png" alt="logo" />

        <input type="text" name="emailphone" />
        <p>Contraseña</p>
        <input type="text" name="password" />

      </form>

        <img src="./img/hand.png" alt="like gigant" />

        <form action="">

          <input
            type="text"
            name="email"
            placeholder="Número de teléfono o correo"
          />

            type="text"
            name="repeatemail"
            placeholder="vuelve a introducir el número de móvil o correo"
          />
          <input type="text" name="password" placeholder="contraseña nueva" />

    <section></section>
